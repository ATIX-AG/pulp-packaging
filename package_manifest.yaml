---
packages:
  children:
    pulp_packages: {}
    pulp_dependencies: {}

koji:
  hosts:
    koji.katello.org:
      ansible_connection: ssh
      ansible_user: root


pulp_packages:
  vars:
    releasers:
      - koji-pulp-server
    version: 2.16.0
  hosts:
    pulp:
      git: "https://github.com/pulp/pulp.git"
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    pulp-rpm:
      git: "https://github.com/pulp/pulp_rpm.git"
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    pulp-docker:
      git: "https://github.com/pulp/pulp_docker.git"
      version: 3.2.0
    pulp-ostree:
      git: "https://github.com/pulp/pulp_ostree.git"
      version: 1.4.0
    pulp-puppet:
      git: "https://github.com/pulp/pulp_puppet.git"
      releasers:
        - koji-pulp-server
        - koji-pulp-client
    python-crane:
      git: "https://github.com/pulp/crane.git"
      version: 3.2.0
    pulp-python:
      git: "https://github.com/pulp/pulp_python.git"
      version: 2.1.0
    pulp-deb:
      git: "https://github.com/pulp/pulp_deb.git"
      version: 1.7.0

pulp_dependencies:
  vars:
    releasers:
      - koji-pulp-server
  hosts:
    python-amqp:
      files:
        - "python-amqp.spec"
        - "amqp-1.4.9.tar.gz"
      annex:
        - "amqp-1.4.9.tar.gz"
    python-billiard:
      files:
        - "python-billiard.spec"
        - "billiard-3.3.0.17.tar.gz"
      annex:
        - "billiard-3.3.0.17.tar.gz"
    python-celery:
      files:
        - "python-celery.spec"
        - "celery-3.1.17.tar.gz"
      annex:
        - "celery-3.1.17.tar.gz"
    python-debpkgr:
      files:
        - "python-debpkgr.spec"
        - "debpkgr-1.0.1.tar.gz"
      annex:
        - "debpkgr-1.0.1.tar.gz"
    python-isodate:
      files:
        - "python-isodate.spec"
        - "isodate-0.5.0.tar.gz"
        - "isodate-duration.patch"
      annex:
        - "isodate-0.5.0.tar.gz"
    python-kombu:
      files:
        - "1212200.patch"
        - "2124.patch"
        - "2927.patch"
        - "563.patch"
        - "569.patch"
        - "571.patch"
        - "577.patch"
        - "python-kombu.spec"
        - "kombu-3.0.33.tar.gz"
      annex:
        - "kombu-3.0.33.tar.gz"
    python-mongoengine:
      files:
        - "python-mongoengine.spec"
        - "mongoengine-0.10.5.tar.gz"
      annex:
        - "mongoengine-0.10.5.tar.gz"
    python-nectar:
      files:
        - "python-nectar.spec"
        - "python-nectar-1.5.5.tar.gz"
      annex:
        - "python-nectar-1.5.5.tar.gz"
    python-pymongo:
      files:
        - "python-pymongo.spec"
        - "pymongo-3.2.tar.gz"
        - "0001-Serverless-test-suite-workaround.patch"
      annex:
        - "pymongo-3.2.tar.gz"


